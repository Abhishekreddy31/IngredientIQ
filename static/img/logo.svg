<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0d6efd" />
  <circle cx="100" cy="100" r="85" fill="#ffffff" />
  
  <!-- Magnifying Glass -->
  <g transform="translate(40, 40) scale(0.8)">
    <!-- Handle -->
    <rect x="95" y="85" width="50" height="20" rx="10" ry="10" fill="#0d6efd" transform="rotate(45, 95, 95)" />
    
    <!-- Glass -->
    <circle cx="65" cy="65" r="45" fill="none" stroke="#0d6efd" stroke-width="12" />
  </g>
  
  <!-- Text -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0d6efd">IngredientIQ</text>
</svg>
